<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابزار کراپ عکس با کادر متحرک</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Tahoma', 'Vazirmatn', sans-serif;
    }
    
    body {
      background-color: #ffe6f0;
      background-image: 
        linear-gradient(45deg, rgba(255,255,255,0.3) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,255,255,0.3) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.3) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.3) 75%);
      background-size: 30px 30px;
      background-position: 0 0, 0 15px, 15px -15px, -15px 0px;
      min-height: 100vh;
      padding: 20px;
      color: #5a2a40;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      background: linear-gradient(to right, #e83e8c, #d6336c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 20px 0 30px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 2px 8px rgba(232, 62, 140, 0.15);
      font-weight: 700;
      padding: 10px;
      position: relative;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 5px;
      background: linear-gradient(to right, #ff85a2, #ff5c8d);
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(216, 51, 108, 0.2);
    }
    
    #step1, #step2 {
      width: 100%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(232, 62, 140, 0.15), 
                  0 5px 15px rgba(232, 62, 140, 0.1),
                  inset 0 0 15px rgba(255, 255, 255, 0.7);
      padding: 30px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    #step1:hover, #step2:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(232, 62, 140, 0.25), 
                  0 8px 20px rgba(232, 62, 140, 0.15),
                  inset 0 0 20px rgba(255, 255, 255, 0.8);
    }
    
    #step1::before, #step2::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(to right, #ff85a2, #ff5c8d);
      border-radius: 20px 20px 0 0;
    }
    
    .upload-section {
      margin: 15px 0 25px;
      padding: 25px;
      border: 2px dashed #ff85a2;
      border-radius: 15px;
      background: rgba(255, 133, 162, 0.05);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .upload-section:hover {
      background: rgba(255, 133, 162, 0.1);
      border-color: #ff5c8d;
      transform: scale(1.01);
    }
    
    .image-container {
      width: 100%;
      height: 400px;
      margin: 25px 0;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(216, 51, 108, 0.15),
                  inset 0 0 15px rgba(255, 255, 255, 0.5);
      background: linear-gradient(145deg, #fff0f5, #ffe6ef);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.7);
      position: relative;
    }
    
    #source-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    
    .btn {
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-weight: 500;
      box-shadow: 0 8px 20px rgba(216, 51, 108, 0.3);
      transform: translateY(0);
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      pointer-events: none;
      border-radius: 20px;
    }
    
    .btn i {
      font-size: 1.8rem;
      margin-bottom: 8px;
      text-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
    }
    
    .btn span {
      font-size: 0.8rem;
      display: block;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: linear-gradient(145deg, #ff85a2, #ff5c8d);
    }
    
    .btn-success {
      background: linear-gradient(145deg, #ff9ebb, #ff7aa8);
    }
    
    .btn-share {
      background: linear-gradient(145deg, #ffb3d9, #ff99cc);
    }
    
    .btn-back {
      background: linear-gradient(145deg, #ffcce6, #ffb3d9);
    }
    
    .btn:hover {
      transform: translateY(-7px);
      box-shadow: 0 12px 25px rgba(216, 51, 108, 0.4);
    }
    
    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 15px rgba(216, 51, 108, 0.3);
    }
    
    .btn:disabled {
      background: #d8c7d1;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(216, 51, 108, 0.15);
    }
    
    input[type="file"] {
      display: none;
    }
    
    .file-label {
      background: linear-gradient(145deg, #ff85a2, #ff5c8d);
      padding: 14px 35px;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 8px 20px rgba(216, 51, 108, 0.3);
      transition: all 0.3s ease;
      border: none;
      position: relative;
      overflow: hidden;
    }
    
    .file-label::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      pointer-events: none;
      border-radius: 15px;
    }
    
    .file-label i {
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }
    
    .file-label:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(216, 51, 108, 0.4);
      background: linear-gradient(145deg, #ff99b8, #ff6a9a);
    }
    
    .file-label:hover i {
      transform: scale(1.2);
    }
    
    .file-label:active {
      transform: translateY(2px);
      box-shadow: 0 4px 15px rgba(216, 51, 108, 0.3);
    }
    
    #step2 {
      display: none;
    }
    
    .upload-area {
      display: none;
    }
    
    .sticker-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .sticker-image {
      max-width: 200px;
      max-height: 200px;
      display: none;
      margin: 0 auto;
    }
    
    .result-title {
      color: #d6336c;
      margin-top: 10px;
      font-size: 1.2rem;
    }
    
    .gif-container {
      text-align: center;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .gif-container:hover {
      transform: scale(1.05);
    }
    
    .gif-image {
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(216, 51, 108, 0.15);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .image-container {
        height: 320px;
      }
      
      .btn {
        width: 60px;
        height: 60px;
      }
      
      .btn i {
        font-size: 1.5rem;
      }
      
      .file-label {
        padding: 12px 25px;
        font-size: 1rem;
      }
      
      .sticker-image {
        max-width: 150px;
        max-height: 150px;
      }
      
      .gif-image {
        max-width: 150px;
      }
      
      .result-title {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }
      
      #step1, #step2 {
        padding: 20px 15px;
      }
      
      .image-container {
        height: 250px;
        margin: 15px 0;
      }
      
      .btn {
        width: 55px;
        height: 55px;
        border-radius: 15px;
      }
      
      .btn i {
        font-size: 1.3rem;
        margin-bottom: 5px;
      }
      
      .btn span {
        font-size: 0.7rem;
      }
      
      .file-label {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      
      .sticker-image {
        max-width: 120px;
        max-height: 120px;
      }
      
      .gif-image {
        max-width: 120px;
      }
      
      .result-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>عکس‌هاتو استیکر کن</h1>
    
    <div id="step1">
      <div class="upload-section">
        <label for="image-upload" class="file-label">
          <i class="fas fa-image"></i> انتخاب عکس
        </label>
        <input type="file" id="image-upload" accept="image/*">
        <p style="margin-top: 15px; color: #8a3b5f;">از گالریت یه عکس بیار</p>
      </div>
      
      <div class="image-container">
        <img id="source-image" style="display: none;">
      </div>
      
      <div class="controls">
        <button id="crop-btn" class="btn btn-primary" disabled>
          <i class="fas fa-check"></i>
          <span>تایید</span>
        </button>
      </div>
    </div>
    
    <div id="step2">
      <div class="sticker-container">
        <img id="random-sticker" class="sticker-image" src="" alt="استیکر تصادفی">
        <h2 class="result-title">درستش کردیم... وردار ببرش هر جا خواستی</h2>
      </div>
      
      <div class="gif-container">
        <img id="animated-gif" class="gif-image" src="https://abrehamrahi.ir/o/public/IYhObXVy/" alt="Gif متحرک">
      </div>
      
      <div class="upload-area">
        <canvas id="canvas" width="550" height="250"></canvas>
      </div>
      
      <div class="controls">
        <button id="download-btn" class="btn btn-success">
          <i class="fas fa-download"></i>
          <span>ذخیره</span>
        </button>
        <button id="share-btn" class="btn btn-share">
          <i class="fas fa-share-alt"></i>
          <span>اشتراک</span>
        </button>
        <button id="back-btn" class="btn btn-back">
          <i class="fas fa-arrow-right"></i>
          <span>بازگشت</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    let cropper;
    let croppedImageUrl = null;
    const sourceImage = document.getElementById('source-image');
    const cropBtn = document.getElementById('crop-btn');
    const backBtn = document.getElementById('back-btn');
    const downloadBtn = document.getElementById('download-btn');
    const shareBtn = document.getElementById('share-btn');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const fileInput = document.getElementById('image-upload');
    const randomSticker = document.getElementById('random-sticker');
    const animatedGif = document.getElementById('animated-gif');
    
    // لیست استیکرهای تصادفی
    const stickers = [
      'https://abrehamrahi.ir/o/public/Cnfb2z19/',
      'https://abrehamrahi.ir/o/public/qGMzFQEd/'
    ];
    
    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        // تبدیل خودکار به JPG با کیفیت بالا
        const img = new Image();
        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          
          // تنظیم کیفیت بالا برای تبدیل
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          ctx.drawImage(img, 0, 0);
          
          // تبدیل به JPG با کیفیت 90%
          sourceImage.src = canvas.toDataURL('image/jpeg', 0.9);
          sourceImage.style.display = 'block';
          cropBtn.disabled = false;
          
          if (cropper) {
            cropper.destroy();
          }
          
          cropper = new Cropper(sourceImage, {
            aspectRatio: 480 / 160,
            viewMode: 1,
            autoCropArea: 0.8,
            movable: false,
            scalable: false,
            zoomable: false,
            dragMode: 'move',
            cropBoxMovable: true,
            cropBoxResizable: true,
            ready() {
              const container = this.cropper.container;
              document.querySelector('.image-container').style.height = container.height + 'px';
              
              const containerData = cropper.getContainerData();
              const cropBoxData = {
                width: containerData.width * 0.8,
                height: (containerData.width * 0.8) / (480/160),
                left: containerData.width * 0.1,
                top: containerData.height * 0.1
              };
              
              cropper.setCropBoxData(cropBoxData);
            }
          });
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });
    
    cropBtn.addEventListener('click', function() {
      const canvas = cropper.getCroppedCanvas({
        minWidth: 300,
        minHeight: 100,
        maxWidth: 2000,
        maxHeight: 666,
        fillColor: '#fff',
        imageSmoothingEnabled: true,
        imageSmoothingQuality: 'high'
      });
      
      croppedImageUrl = canvas.toDataURL('image/jpeg');
      step1.style.display = 'none';
      step2.style.display = 'block';
      
      // انتخاب تصادفی یک استیکر
      const randomStickerUrl = stickers[Math.floor(Math.random() * stickers.length)];
      randomSticker.src = randomStickerUrl;
      randomSticker.style.display = 'block';
      
      placeImageInFrame();
    });
    
    backBtn.addEventListener('click', function() {
      step2.style.display = 'none';
      step1.style.display = 'block';
      fileInput.value = '';
      sourceImage.src = '';
      sourceImage.style.display = 'none';
      randomSticker.style.display = 'none';
      cropBtn.disabled = true;
      document.querySelector('.image-container').style.height = '400px';
      if (cropper) {
        cropper.destroy();
      }
    });
    
    function placeImageInFrame() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      const bw = 480;
      const bh = 160;
      const borderRadius = 25;
      const verticalOffset = 45;
      
      function drawRoundedRect(x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
      }
      
      const img = new Image();
      img.onload = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const bx = (canvas.width - bw) / 2;
        const by = (canvas.height - bh) / 2 - verticalOffset;
        
        drawRoundedRect(bx, by, bw, bh, borderRadius);
        ctx.fillStyle = '#ffe6f0';
        ctx.fill();
        
        drawRoundedRect(bx, by, bw, bh, borderRadius);
        ctx.clip();
        
        ctx.drawImage(img, bx, by, bw, bh);
      };
      img.src = croppedImageUrl;
    }
    
    downloadBtn.addEventListener('click', () => {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'final-image.webp';
      link.href = canvas.toDataURL('image/webp', 0.92);
      link.click();
    });
    
    shareBtn.addEventListener('click', () => {
      if (navigator.share) {
        const canvas = document.getElementById('canvas');
        canvas.toBlob((blob) => {
          const file = new File([blob], 'final-image.webp', { type: 'image/webp' });
          navigator.share({
            title: 'تصویر کراپ شده',
            text: 'این تصویر را با ابزار کراپ ما ایجاد کرده‌ام',
            files: [file]
          }).catch(console.error);
        }, 'image/webp', 0.92);
      } else {
        alert('امکان اشتراک‌گذاری مستقیم در این مرورگر وجود ندارد. لطفاً ابتدا تصویر را ذخیره کنید.');
      }
    });
    
    // اضافه کردن event listener برای کلیک روی GIF
    animatedGif.addEventListener('click', function() {
      window.open('https://eitaa.com/joinchat/2943550360Cb207b62bed', '_blank');
    });
  </script>
</body>
</html>
